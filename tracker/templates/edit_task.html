{% extends 'base.html' %}

{% block body %}
<h1> Tasks </h1>
<p> Update {{ object.Task_Name }} in the Task List </p>
<form method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ request.META.HTTP_REFERER }}">
    <button type="submit" class="btn btn-default"> Update </button>
</form>
{% endblock %}
