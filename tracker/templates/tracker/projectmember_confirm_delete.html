{% extends 'base.html' %}

{% block body %}
<h1> Member </h1>
<p> Delete Member </p>
<div class="table-responsive" align="center">
    <form method = "post">
        {% csrf_token %}
        <p> Are you sure you want to delete "{{ object.Member }}" from {{ object.ProjectId }}? </p>
        <input type="hidden" name="next" value="{{ request.META.HTTP_REFERER }}">
        <input type ="submit" value="Submit"/>
    </form>
</div>
{% endblock %}
