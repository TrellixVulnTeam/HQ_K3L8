{% extends 'base.html' %}
{% block title %}
<title>JQ - Create App</title>
{% endblock %}
{% block body %}
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<body>
    <header class="container">
        <h3> Create Application </h3>
    </header>
    <div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <form method = "post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="app_status">Application Status</label>
                    <select class="form-control" name="app_status" id="app_status">
                        <option value="NS" >Not Started</option>
                        <option value="IP" >In Progress</option>
                        <option value="OH" >On Hold</option>
                        <option value="CO" >Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input class="form-control" name="position" id="position" autofocus required>
                </div>
                <div class="form-group">
                    <label for="projectName">Company </label>
                    <select class="form-control" name="company" id="company">
                        {%for item in form.company%}
                        <option>{{item}}</option>
                        {% endfor%}
                    </select>
                </div>
                <label>Applied Date</label>
                <div class='form-group' name="applied_date" id='applied_date'>
                   {{form.applied_date}}
                   <!-- <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    </span> -->
                </div>
                <input type="hidden" name="next" value="{{ request.META.HTTP_REFERER }}">
                <button type="submit" class="btn btn-default"> Create </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
